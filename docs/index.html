<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #262626;
  color: #E3AC44;
  padding: 8px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color:#232323;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: #E3AC44;
  padding: 6px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #353535;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #404040;}
</style>
</head>
<body>
    
<div class="dropdown">
  <button class="dropbtn"><a href="1 Intro">1. Intro</a></button>
  <div class="dropdown-content">
    <a href="1 Intro#creating-a-script">Creating a Script</a>
    <a href="1 Intro#the-script-interface">The Script Interface</a>
  </div>
</div>


</body>
</html>
